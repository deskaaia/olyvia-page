<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olyvia Deska Page</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .blob-shape { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fdf6f0; }
        ::-webkit-scrollbar-thumb { background: #fca5a5; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('pendidikan');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

                        { name: 'Public Speaking', level: '80%', icon: 'message-circle', color: 'bg-emerald-300' },
                        { name: 'Leadership', level: '80%', icon: 'users', color: 'bg-indigo-300' },
                        { name: 'Problem Solving', level: '85%', icon: 'star', color: 'bg-orange-300' },
                    ]

            };

                { icon: 'user', label: 'Nama Lengkap', value: 'OLYVIA DESKA VALENTINA' },
                { icon: 'calendar', label: 'Tempat Tanggal Lahir', value: 'Magetan, 27 Feb 2008' },
                { icon: 'map-pin', label: 'Alamat', value: 'Jambangan, Kawedanan, Magetan' },
                { icon: 'phone', label: 'Kontak', value: '+62 83166537109' },
                { icon: 'mail', label: 'Email', value: 'oliviadeska1@gmail.com' },
                { icon: 'heart', label: 'Hobi', value: 'Mendengarkan Musik, Membaca' }
            ];

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            const instagramUrl = "https://instagram.com/oliviadska_";

            return (
                <div className="min-h-screen bg-[#fdf6f0] text-gray-700 selection:bg-[#ffdac1]">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/80 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-black bg-gradient-to-r from-rose-400 to-blue-400 bg-clip-text text-transparent italic">IT'S ME.</div>
                            <div className="hidden md:flex space-x-8">
                                {['home', 'biodata', 'pendidikan', 'skill'].map(id => (
                                    <button key={id} onClick={() => scrollTo(id)} className="text-[10px] font-bold uppercase tracking-widest hover:text-rose-400 transition-colors">

                                    </button>
                                ))}
                            </div>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>

                            </button>
                        </div>
                        
                        {isMenuOpen && (
                            <div className="md:hidden bg-white/95 backdrop-blur-lg absolute top-full left-0 w-full p-6 shadow-xl space-y-4 animate-fade-in">
                                {['home', 'biodata', 'pendidikan', 'skill'].map(id => (
                                    <button key={id} onClick={() => scrollTo(id)} className="block w-full text-left py-2 font-bold uppercase text-xs tracking-widest">
                                        {id}
                                    </button>
                                ))}
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="pt-32 pb-20 px-6 container mx-auto flex flex-col md:flex-row items-center">
                        <div className="md:w-1/2 space-y-6 text-center md:text-left">
                            <span className="px-4 py-1 bg-white rounded-full text-xs font-bold text-rose-400 shadow-sm border border-rose-100 uppercase tracking-widest">Hi! Welcome ðŸš€</span>
                            <h1 className="text-5xl md:text-7xl font-extrabold text-gray-800 leading-tight">
                                <span className="text-blue-300">Get</span> to Know Me.

                            <p className="text-gray-500 max-w-md mx-auto md:mx-0">Sebuah halaman sederhana yang berisi biodata, pendidikan, keluarga, dan skill yang menggambarkan diri saya.</p>
                            <div className="flex flex-wrap justify-center md:justify-start gap-4">
                                <button onClick={() => scrollTo('biodata')} className="px-8 py-4 bg-rose-300 text-white rounded-2xl font-bold shadow-lg shadow-rose-100 hover:scale-105 transition-transform uppercase text-xs tracking-widest">
                                    Biodata
                                </button>
                                <a href={instagramUrl} target="_blank" rel="noopener noreferrer" className="p-4 bg-white text-rose-400 rounded-2xl font-bold shadow-md hover:scale-105 transition-transform border border-rose-50 flex items-center gap-2" title="Follow @oliviadska_">

                                </a>
                            </div>
                        </div>
                        <div className="md:w-1/2 mt-12 flex justify-center">
                            <div className="w-72 h-72 md:w-96 md:h-96 relative">
                                <div className="absolute inset-0 bg-blue-200 blob-shape opacity-20 animate-pulse"></div>
                                <div className="relative z-10 w-full h-full overflow-hidden blob-shape border-8 border-white shadow-2xl">
                                    <img src= "https://image2url.com/r2/default/images/1768826356948-c5107be3-0154-4ae0-b209-4624746a8f34.jpg" className="w-full h-full object-cover" alt="Avatar" />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Biodata Section */}
                    <section id="biodata" className="py-24 bg-white px-6">
                        <div className="container mx-auto max-w-5xl">
                            <h2 className="text-3xl font-bold mb-12 text-center italic">Tentang <span className="text-rose-300">Saya.</span></h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {biodata.map((item, i) => (
                                    <div key={i} className="p-6 bg-[#fdf6f0] rounded-3xl flex items-center space-x-4 hover:shadow-md transition-all border border-transparent hover:border-blue-100">
                                        <div className="p-3 bg-white rounded-2xl text-blue-300 shadow-sm"><Icon name={item.icon} /></div>
                                        <div>
                                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">{item.label}</p>
                                            <p className="font-bold text-gray-700 text-sm">{item.value}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Pendidikan & Keluarga */}
                    <section id="pendidikan" className="py-24 px-6 container mx-auto max-w-4xl">
                        <div className="flex justify-center space-x-4 mb-12">
                            {['pendidikan', 'keluarga'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} 
                                    className={`px-8 py-3 rounded-2xl font-bold capitalize transition-all ${activeTab === tab ? 'bg-rose-300 text-white shadow-lg' : 'text-gray-400 bg-white'}`}>
                                    {tab}
                                </button>
                            ))}
                        </div>
                        <div className="animate-fade-in">
                            {activeTab === 'pendidikan' ? 
                                sections.pendidikan.map((item, i) => (
                                    <div key={i} className="mb-4 p-8 bg-white rounded-[2.5rem] shadow-sm border border-rose-50 flex flex-col md:flex-row gap-4">
                                        <div className="md:w-1/4"><span className="text-rose-300 font-bold text-xs">{item.year}</span></div>
                                        <div className="md:w-3/4">
                                            <h3 className="text-xl font-bold">{item.title}</h3>
                                            <p className="text-sm text-blue-400 font-semibold uppercase">{item.place}</p>
                                            {item.desc && <p className="text-gray-500 mt-2 text-sm">{item.desc}</p>}
                                        </div>
                                    </div>
                                )) : 
                                <div className="grid md:grid-cols-2 gap-4">
                                    {sections.keluarga.map((item, i) => (
                                        <div key={i} className="p-8 bg-white rounded-[2.5rem] shadow-sm border border-blue-50">
                                            <div className="flex items-center space-x-2 mb-2">
                                                <Icon name="heart" size={16} className="text-rose-300" />
                                                <span className="text-[10px] font-bold text-rose-300 uppercase tracking-widest">{item.role}</span>
                                            </div>
                                            <h3 className="text-xl font-bold">{item.name}</h3>
                                            <p className="text-gray-500 text-sm mt-2">{item.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            }
                        </div>
                    </section>

                    {/* Skills Section */}
                    <section id="skill" className="py-24 bg-white px-6">
                        <div className="container mx-auto max-w-5xl grid md:grid-cols-2 gap-12">
                            <div>
                                <h3 className="text-2xl font-bold mb-8 flex items-center gap-3"><Icon name="zap" className="text-amber-400"/> Technical Skills</h3>
                                <div className="space-y-6">
                                    {sections.skills.technical.map((s, i) => (
                                        <div key={i}>
                                            <div className="flex justify-between mb-2 text-sm font-bold"><span>{s.name}</span><span>{s.level}</span></div>
                                            <div className="h-2 bg-gray-100 rounded-full overflow-hidden p-0.5">
                                                <div className={`${s.color} h-full rounded-full transition-all duration-1000`} style={{width: s.level}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <h3 className="text-2xl font-bold mb-8 flex items-center gap-3"><Icon name="users" className="text-blue-400"/> Soft Skills</h3>
                                <div className="space-y-6">
                                    {sections.skills.soft.map((s, i) => (
                                        <div key={i}>
                                            <div className="flex justify-between mb-2 text-sm font-bold"><span>{s.name}</span><span>{s.level}</span></div>
                                            <div className="h-2 bg-gray-100 rounded-full overflow-hidden p-0.5">
                                                <div className={`${s.color} h-full rounded-full transition-all duration-1000`} style={{width: s.level}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-24 text-center px-6">
                        <div className="container mx-auto max-w-4xl bg-gray-800 text-white p-12 rounded-[3.5rem] shadow-2xl space-y-8 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-rose-300 opacity-10 rounded-full -mr-16 -mt-16"></div>
                            <div className="absolute bottom-0 left-0 w-24 h-24 bg-blue-300 opacity-10 rounded-full -ml-12 -mb-12"></div>
                            
                            <div className="space-y-4">
                                <h2 className="text-4xl font-bold">Mari Ciptakan Keajaiban!</h2>
                                <p className="opacity-60 max-w-sm mx-auto">Punya ide menarik? Mari kita kolaborasi dan buat sesuatu yang luar biasa.</p>
                            </div>

                            <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                                <a href="mailto:oliviadeska1@gmail.com" className="w-full sm:w-auto inline-flex items-center justify-center space-x-3 bg-rose-300 px-10 py-4 rounded-2xl font-bold hover:bg-rose-400 transition-all uppercase text-xs tracking-widest shadow-lg group">
                                    <Icon name="mail" className="group-hover:rotate-12 transition-transform" /> <span>Email Me</span>
                                </a>
                                <a href={instagramUrl} target="_blank" rel="noopener noreferrer" className="w-full sm:w-auto inline-flex items-center justify-center space-x-3 bg-white text-gray-800 px-10 py-4 rounded-2xl font-bold hover:bg-gray-100 transition-all uppercase text-xs tracking-widest shadow-lg group">
                                    <Icon name="instagram" className="group-hover:scale-110 transition-transform text-rose-400" /> <span>Instagram</span>
                                </a>
                            </div>

                            <div className="flex justify-center gap-6 pt-4 border-t border-white/10">
                                <a href={instagramUrl} target="_blank" rel="noopener noreferrer" className="text-white/40 hover:text-rose-300 transition-colors" title="Instagram">
                                    <Icon name="instagram" size={24} />
                                </a>
                                <a href="#" className="text-white/40 hover:text-blue-300 transition-colors">
                                    <Icon name="twitter" size={24} />
                                </a>
                                <a href="#" className="text-white/40 hover:text-emerald-300 transition-colors">
                                    <Icon name="message-circle" size={24} />
                                </a>
                            </div>
                        </div>
                        <p className="mt-12 text-[10px] font-bold text-gray-400 uppercase tracking-[0.3em]">Â© 2026 Olyvia Deska â€¢ Magetan â€¢ Made with Love</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
